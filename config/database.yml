default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: readme-translation_development
  host: localhost
  username: root
  password: "<%= Rails.application.credentials.local_db_pass %>"

test:
  <<: *default
  database: readme-translation_test
  host: localhost
  username: root
  password: "<%= Rails.application.credentials.local_db_pass %>"

production:
  <<: *default
  url: "<%= Rails.application.credentials.cleardb_database_url %>"

